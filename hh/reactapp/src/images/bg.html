<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}
div#layer1 {
	width: 100%;
	height: 100%;
	background: url("grid_bg.png");
	animation: animate-background linear reverse 2s infinite;
}

div#layer2 {
  width: 100%;
  height: 100%;
  background: url("grid_bg2.png");
  animation: animate-background linear 4s infinite;
}

@keyframes animate-background {
	from { background-position: 0% 0%; }
	to { background-position: 128px 128px; }
}

</style>
</head>
<body>
  <div id="layer2"> <div id="layer1">
  </div> </div>
</body>
</html>
